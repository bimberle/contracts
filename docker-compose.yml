version: '3.8'

services:
  database:
    image: postgres:15-alpine
    container_name: contracts_db
    environment:
      POSTGRES_DB: contracts
      POSTGRES_USER: contracts_user
      POSTGRES_PASSWORD: contracts_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U contracts_user -d contracts"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - contracts_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: contracts_backend
    environment:
      DATABASE_URL: postgresql://contracts_user:contracts_password@database:5432/contracts
      SECRET_KEY: your-secret-key-change-in-production
      DEBUG: "True"
      CORS_ORIGINS_STR: http://localhost:3000,http://localhost,http://localhost:80
      AUTH_PASSWORD: ${AUTH_PASSWORD:-}
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    depends_on:
      database:
        condition: service_healthy
    networks:
      - contracts_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: production
    container_name: contracts_frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - contracts_network

volumes:
  postgres_data:

networks:
  contracts_network:
    driver: bridge
